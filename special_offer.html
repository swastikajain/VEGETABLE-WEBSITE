<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Vegetable Store - Special Offers</title>
    <style>
      /* Add any custom CSS styling here */
      body {
        font-family: Arial, sans-serif;
      }
      .product {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 250px;
        float: left;
      }
      .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .product h3 {
        margin: 10px 0;
        font-size: 1.2rem;
      }
      .product p {
        color: #555;
        margin: 5px 0;
      }
      .product .price {
        color: #d43f3a; /* Red color for the discounted price */
        font-weight: bold;
      }
      .product .cta {
        text-align: center;
        margin-top: 10px;
      }
      .product .cta a {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Special Offers</h1>
    <h2>DISCOUNT!!!!</h2>
    <div class="product">
      <img src="../public/images/carrot.png" alt="Product 1" />
      <h3>Carrots</h3>
      <p>Delicious and nutritious carrots straight from our farm.</p>
      <p>Price: <span class="price">Rs.80/kg</span></p>
      <div class="cta">
        <a href="#">Add to Cart</a>
      </div>
    </div>
    <div class="product">
      <img src="../public/images/brocolli.png" alt="Product 2" />
      <h3>Broccoli</h3>
      <p>Fresh and green broccoli harvested daily.</p>
      <p>Price: <span class="price">Rs.100/kg</span></p>
      <div class="cta">
        <a href="#">Add to Cart</a>
      </div>
    </div>
    <div class="product">
      <img src="../public/images/tomato.png" alt="Product 3" />
      <h3>Tomatoes</h3>
      <p>Plump and juicy tomatoes grown with care.</p>
      <p>Price: <span class="price">Rs.20/kg</span></p>
      <div class="cta">
        <a href="#">Add to Cart</a>
      </div>
    </div>
    <!-- Add more products here -->
  </body>
</html>
