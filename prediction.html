   <script>
    function openGoogleMaps() {
  var selectElement = document.getElementById("place-select");
  var selectedPlace = selectElement.value;

  // Replace spaces with plus signs for the URL
  var formattedPlace = selectedPlace.replace(/ /g, "+");

  // Create the Google Maps URL with the specified place
  var mapsUrl = "https://www.google.com/maps?q=" + formattedPlace;

  // Open the URL in a new tab or window
  window.open(mapsUrl);
}

   </script>
